            <h1>변수의 값 변경하기</h1>
            <p>Rust는 어떤 변수가 변경 가능한지에 대해 굉장히 주의합니다. 값에는 다음의 두 가지가 있습니다:</p>
<ul>
<li><strong>변경 가능(mutable)</strong> - 컴파일러가 변수에 값이 씌어지고 읽혀지는 것을 허용함</li>
<li><strong>변경 불가(immutable)</strong> - 컴파일러가 변수의 값이 읽히는 것만 허용함</li>
</ul>
<p>변경 가능(mutable)한 값은 <strong>mut</strong> 키워드로 표시합니다.</p>
<p>이 개념에 대해서는 나중에 더 얘기하겠지만, 일단은 이 키워드를 눈여겨 봅시다.</p>
