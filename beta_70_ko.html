            <h1>스트링 양식 만들기</h1>
            <p><code>format!</code> macro는 값이 어디에 어떻게 놓일지 매개변수화 된 (예: <code>{}</code>) string을 정의하여 string을 생성합니다.</p>
<p><code>format!</code>은 <code>println!</code>과 동일한 매개변수화 된 string을 사용합니다.</p>
<p>이 함수의 기능은 너무 방대해서 <em>Tour of Rust</em>의 범위를 넘어가니, <a href="https://doc.rust-lang.org/std/fmt/">이 문서</a>를 확인하시기 바랍니다.</p>
