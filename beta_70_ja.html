            <h1>文字列のフォーマット</h1>
            <p><code>format!</code>マクロを使うと、パラメータ化された文字列を定義して文字列を作成することができ、 値をどこにどのように配置すべきかはプレースホルダ（例：<code>{}</code>）で指定します。</p>
<p><code>format!</code> は <code>println!</code> と同じパラメータ付きの文字列を使用します。</p>
<p>この関数の機能は、<em>Tour of Rust</em> では説明しきれません。 <a href="https://doc.rust-lang.org/std/fmt/">ドキュメント</a> をチェックしてください。</p>
