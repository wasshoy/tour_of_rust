            <h1>类单元结构体</h1>
            <p>结构体也可以没有任何字段。</p>
<p>就像第一章提到的，一个 <em>unit</em> 是空元组 <code>()</code> 的别称。这就是为什么，此类结构体被称为 <code>类单元</code>。</p>
<p>这种类型的结构体很少用到。</p>
