            <h1>모듈 계층구조</h1>
            <p>한 module은 다른 module에 의존할 수 있습니다.
module과 하위모듈(sub-module) 사이에 관계를 지어주려면, 부모 module에 다음과 같은 코드를 작성합니다:</p>
<pre><code class="rust language-rust">mod foo;
</code></pre>
<p>위 선언은 <code>foo.rs</code> 파일이나 <code>foo/mod.rs</code> 파일을 찾아
이 scope 내의 <code>foo</code> module안에 그 내용물을 삽입합니다.</p>
