            <h1>6장 - 마무리</h1>
            <p>이제 텍스트의 기본을 배웠습니다! 보셨다시피 유니코드는 텍스트를 다루기 까다롭게 하지만,
standard library에는 이를 쉽게 관리할 수 있는 기능들이 많이 있습니다.</p>
<p>지금까지는 주로 절차적 패러다임의 관점으로 Rust를 보아 왔지만 (i.e. 함수와 데이터만),
이제 trait과 더불어 Rust의 객체지향적 패러다임에 의해 잠금 해제될 기능들에 대해 얘기해 볼 시간입니다.</p>
