            <h1>第 4 章 - ジェネリック型</h1>
            <p>ジェネリック型は Rust において非常に重要です。
これらの型は null 許容な値（つまりまだ値を持たない変数）の表現、エラー処理、コレクションなどに使用されます。
このセクションでは、あなたがいつも使用するであろう基本的なジェネリック型について学習します。</p>
