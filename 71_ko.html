            <h1>스트링 변환</h1>
            <p>많은 자료형이 <code>to_string</code>을 이용하여 string으로 변환될 수 있습니다.</p>
<p>generic 함수인 <code>parse</code>로 string이나 문자열을 다른 자료형을 가진 값으로 변환할 수 있습니다.
이 함수는 실패할 수도 있기 때문에 <code>Result</code>를 리턴합니다.</p>
