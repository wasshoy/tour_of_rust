            <h1>내부 모듈 참조하기</h1>
            <p>Rust에서는 <code>use</code> 경로에 사용할 수 있는 몇 가지 키워드를 통해 원하는 module을 빠르게 가져다 쓸 수 있습니다:</p>
<ul>
<li><code>crate</code> - root module</li>
<li><code>super</code> - 현재 module의 부모 module</li>
<li><code>self</code> - 현재 module</li>
</ul>
