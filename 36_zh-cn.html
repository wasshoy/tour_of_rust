            <h1>Result</h1>
            <p>Rust 有一个内置的泛型枚举叫做 <code>Result</code>，它可以让我们返回一个可能包含失败的值。
这是编程语言进行错误处理的惯用方法。</p>
<pre><code>enum Result&lt;T, E&gt; {
    Ok(T),
    Err(E),
}
</code></pre>
<p>注意我们的泛型有多个用逗号分隔的<em>参数化的类型</em>。</p>
<p>这个枚举很常见，使用关键字 <code>Ok</code> 和 <code>Err</code> 可以在任何地方创建其实例。</p>
