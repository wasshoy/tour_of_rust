            <h1>Fungsi</h1>
            <p>Sebuah fungsi memepunyai parameter dengan jumlah nol atau lebih.</p>
<p>Di dalam contoh ini, add membutuhkan dua argumen dengan tipe data <code>i32</code>  (signed integer dengan panjang 32-bit).</p>
<p>Nama fungsi selalu menggunakan <code>snake_case</code>.</p>
