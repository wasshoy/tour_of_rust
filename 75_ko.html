            <h1>Rust는 OOP가 아니다</h1>
            <p>Rust에서는 어떠한 방법으로도 데이터와 동작의 상속이 불가능합니다.</p>
<ul>
<li>struct는 부모 struct로부터 field를 상속받을 수 없습니다.</li>
<li>struct는 부모 struct로부터 함수를 상속받을 수 없습니다.</li>
</ul>
<p>어쨌거나, Rust는 여러가지 프로그래밍 언어 기능을 구현하고 있으므로, 이런 기능이 부족한 것을 신경쓰실 필요는 없습니다.</p>
