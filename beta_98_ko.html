            <h1>힙에 할당된 메모리</h1>
            <p><code>Box</code>는 데이터를 stack에서 heap으로 옮길 수 있게 해주는 smart pointer입니다.</p>
<p>이를 역참조하면 마치 원래 자료형이었던 것처럼 heap에 할당된 데이터를 편하게 쓸 수 있습니다.</p>
