            <h1>多个返回值</h1>
            <p>函数可以通过<strong>元组</strong>来返回多个值。</p>
<p>元组元素可以通过他们的索引来获取。</p>
<p>Rust 支持我们后续将看到的各种形式的解构，允许我们以符合人类工程学的方式提取数据结构的子片段。请时刻保持留意！</p>
