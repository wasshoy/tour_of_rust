            <h1>6장 - 텍스트</h1>
            <p>이제 Rust가 메모리를 어찌 다루는지 살짝 이해했으니, 텍스트에 대해 더 자세히 알아볼 준비가 된 것 같습니다.
Rust는 아마도 여러분이 다른 언어에서는 익숙하지 않았을 만국의 텍스트와 바이트 수준의 관심사를 상당히 신경써서 다룹니다.
즉, Rust는 그러한 관심사를 다룰 다양하고 훌륭한 도구들을 갖고 있습니다.</p>
