            <h1>数组</h1>
            <p><em>数组</em>是所有相同类型数据元素的固定长度集合。</p>
<p>一个<em>数组</em>的数据类型是 <code>[T;N]</code>，其中 T 是元素的类型，N 是编译时已知的固定长度。</p>
<p>可以使用 <code>[x]</code> 运算符检索单个元素，其中 <em>x</em> 是所需元素的 <em>usize</em> 索引（从 0 开始）。</p>
