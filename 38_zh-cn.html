            <h1>优雅地错误处理</h1>
            <p><code>Result</code> 如此常见以至于 Rust 有个强大的操作符 <code>?</code> 来与之配合。
以下两个表达式是等价的：</p>
<pre><code>do_something_that_might_fail()?
</code></pre>
<pre><code>match do_something_that_might_fail() {
    Ok(v) =&gt; v,
    Err(e) =&gt; return Err(e),
}
</code></pre>
