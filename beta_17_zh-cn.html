            <h1>for</h1>
            <p>Rust 的 <code>for</code> 循环是一个强大的升级。它遍历来自计算结果为迭代器的任何表达式的值。
迭代器是什么？迭代器是一个你可以一直询问“下一项是什么？”直到没有其他项的对象。</p>
<p>我们将在以后的章节中进一步探讨这一点，与此同时，我们知道 Rust 使创建生成整数序列的迭代器变得容易。</p>
<p><code>..</code> 运算符创建一个可以生成包含起始数字、但不包含末尾数字的数字序列的迭代器。</p>
<p><code>..=</code> 运算符创建一个可以生成包含起始数字、且包含末尾数字的数字序列的迭代器。</p>
